# netlify.toml
[build]
  command = "npm run build"
  publish = "build"

# Proxy HLS GENÃ‰RICO: /hls/<host>/<path...> -> https://<host>/<path...>
[[redirects]]
  from = "/hls/*"
  to = "https://:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com;
      connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co wss://*.supabase.in https://delsutv.netlify.app https://*.streamhoster.com;
      img-src 'self' data: https:;
      style-src 'self' 'unsafe-inline' https:;
      font-src 'self' data: https:;
      media-src 'self' blob: data: https://delsutv.netlify.app https://*.streamhoster.com;
      frame-ancestors *;
    '''
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"

# SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[edge_functions]]
path = "/log-view"
function = "log-view"
