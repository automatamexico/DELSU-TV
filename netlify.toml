# netlify.toml

[build]
  command = "npm run build"
  publish = "build"
  edge_functions = "netlify/edge-functions"

# Evita cache agresivo del HTML principal
[[headers]]
  for = "/index.html"
  [headers.values]
    cache-control = "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0"

# Seguridad + permisos necesarios (incluye Tailwind CDN)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com;
      connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co wss://*.supabase.in https://delsutv.netlify.app;
      img-src 'self' data: https:;
      style-src 'self' 'unsafe-inline' https:;
      font-src 'self' data: https:;
      media-src 'self' https://delsutv.netlify.app https://*.streamhoster.com blob: data:;
      frame-ancestors *;
    """
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
