# netlify.toml
[build]
  command = "npm run build"
  publish = "build"

# Proxy dedicado para orígenes HTTP (no afecta tus /hls/* actuales)
[[redirects]]
  from = "/hls-http/*"
  to   = "/.netlify/functions/hls-http?u=:splat"
  status = 200
  force = true

[[redirects]]
  from   = "/hls/nyc.tvstream.mx%3A8081/*"
  to     = "http://nyc.tvstream.mx:8081/:splat"
  status = 200
  force  = true

# (opcional) si algún día usas ese host sin puerto:
# [[redirects]]
#   from = "/hls/nyc.tvstream.mx/*"
#   to   = "http://nyc.tvstream.mx/:splat"
#   status = 200
#   force  = true
# Proxy HLS GENÉRICO: /hls/<host>/<path...> -> https://<host>/<path...>
[[redirects]]
  from = "/hls/*"
  to = "https://:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = '''
  default-src 'self';
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com;
  connect-src 'self' https:;
  img-src 'self' data: https:;
  style-src 'self' 'unsafe-inline' https:;
  font-src 'self' data: https:;
  media-src 'self' blob: data: https:;
  frame-ancestors *;
'''

    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"

# SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[edge_functions]]
path = "/log-view"
function = "log-view"

# === CACHE FUERTE para assets versionados (hash en nombre) ===
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# === NO cachear HTML del SPA ===
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"

# === Datos JSON (corto) ===
[[headers]]
  for = "/**/*.json"
  [headers.values]
    Cache-Control = "public, max-age=60"

