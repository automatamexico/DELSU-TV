# netlify.toml — Delsu TV (copia/pega)

[build]
  command = "npm run build"
  publish = "build"
  edge_functions = "netlify/edge-functions"

# ─────────────────────────────────────────────────────────────
# 1) CSP — agrega streamhoster a connect-src y media-src
# ─────────────────────────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com;
      connect-src 'self'
                  https://*.supabase.co
                  https://*.supabase.in
                  wss://*.supabase.co
                  wss://*.supabase.in
                  https://*.streamhoster.com
                  https://delsutv.netlify.app
                  blob: data:;
      img-src 'self' https: data:;
      style-src 'self' 'unsafe-inline' https:;
      font-src 'self' https: data:;
      media-src 'self' https://*.streamhoster.com https://delsutv.netlify.app blob: data:;
      frame-ancestors *;
    """
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0"

# ─────────────────────────────────────────────────────────────
# 2) Proxy /hls/* → Streamhoster (status 200 para que actúe como proxy)
# ─────────────────────────────────────────────────────────────
[[redirects]]
  from = "/hls/*"
  to   = "https://2-fss-2.streamhoster.com/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
